<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="./css/style-desktop.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="./css/style-mobile.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
  
</head>
<body>
  <div class="container">
    <div class="container__presentation">
      <h1 class="container__title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="container__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="container__stats">
        <div class="container__stats-1">
          <span class="figures">10k+</span><br><span class="figures--unity">companies</span> 
        </div>
        <div class="container__stats-2">
          <span class="figures">314</span><br><span class="figures--unity">templates</span> 
        </div>
        <div class="container__stats-3">
          <span class="figures">12M+</span><br><span class="figures--unity">queries</span> 
        </div>
      </div>
    </div>
    
    <div class="container__image"></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis KHALED KHODJA</a>.
  </div>
</body>
</html>
