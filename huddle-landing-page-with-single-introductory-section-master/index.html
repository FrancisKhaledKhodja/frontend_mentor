<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body class="container">
  <main class="landing--page">
    <div class="logo--huddle"></div>
    <div class="illustration--mockups"></div>
    <div class="presentation">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="text--presentation">
        Huddle re-imagines the way we build communities. 
        You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="cta--register">Register</div>
    </div>
    <div class="logos">
      <div class="logo logo--facebook"></div>
      <div class="logo logo--twitter"></div>
      <img class="logo logo--instagram"></div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FrancisKhaledKhodja">Francis KHALED KHODJA</a>.
    </p>
  </footer>
</body>
</html>
