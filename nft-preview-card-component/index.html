<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="style-desktop.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="style-mobile.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card__image">
      <div class="card__image__layout--icon--view">
        <div class="card__image__layout--background--color">
        </div>
      </div>
    </div>
    <div class="card__title">
      Equilibrium #3429
    </div>
    <div class="card__info">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="card__price--details">
      <div class="card__price--details__logo--ethereum">
      </div>
      <div class="card__price--details__price">
        0.041 ETH
      </div>
      <div class="card__price--details__logo--clock"></div>
      <div class="card__price--details__delay">
        3 days left
      </div>
    </div>
    <div class="card__separation"></div>
    <div class="card__author">
      <div class="card__author__portrait"></div>
      <div class="card__author__name">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis KHALED KHODJA</a>.
  </div>
</body>
</html>
