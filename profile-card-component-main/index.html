<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">
    <main class="card">
      <div class="background--image"></div>
      <div class="portrait"></div>
      <div class="first--last--name--age">Victor Crest<span class="age"> 26</span></div>
      <p class="town">London</p>
      <div class="line"></div>
        <div class="stats">
          <div class="stat stat1"><div class="figures">80K</div><div class="figure--unity">Followers</div></div>
          <div class="stat stat2"><div class="figures">803K</div><div class="figure--unity">Likes</div></div>
          <div class="stat stat3"><div class="figures">1.4K</div><div class="figure--unity">Photos</div></div>
        </div>
    </main>
  </div>
  <div class="bg--pattern--1"></div>
  <div class="bg--pattern--2"></div>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FrancisKhaledKhodja">Francis KHALED KHODJA</a>.
  </footer>  
  
</body>
</html>
