<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__picture"></div>
      <div class="card__presentation">
        <h1><span>We're</span> coming soon</h1> 
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <div class="email--icon--error"></div>
        <div id="email--button">
          <div class="email--button__arrow"></div>
        </div>
        <p class="email--text--invalid">Please provide a valid email</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Francis KHALED KHODJA</a>.
    </p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
