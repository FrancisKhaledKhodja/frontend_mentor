<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="style-desktop.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="style-mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  
</head>
<body>
  <div class="background--svg">
    <div class="plan">
      <div class="plan__illustration-hero"></div>
      <h1 class="plan__title">Order Summary</h1>  
      
      <p class="plan__info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan__plan--formule">
        <div class="plan__icon-music"></div>
        <div class="plan__plan--formule--title--price">
          <p class="plan__plan--formule--title">Annual Plan</p>
          <p class="plan__plan--price">$59.99/year</p>  
        </div>
        <a href="#" class="plan__change--link">Change</a>
      </div>
      <div class="plan__button--subscribe">Proceed to Payment</div>
      <div class="plan__button--cancel--order">Cancel Order</div>
        
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Francis KHALED KHODJA</a>.
    </div>
    
  </div>
  
  
</body>
</html>
