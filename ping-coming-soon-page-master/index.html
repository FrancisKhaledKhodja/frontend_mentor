<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <main class="container">
    <div class="logo--ping"></div>
    <h1>We are launching <span>soon!</span></h1>
    <p class="subscribe--text">Subscribe and get notified</p>
    <form action="#" method="post">
      <div class="email--form">
        <div class="input--email">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p class="message--error">Please provide a valid email address</p>
        </div>
        <div class="send--email--button">Notify Me</div>
      </div>
    </form>
    <div class="screenshot--dashboard"></div>
    <div class="social--network--logos">
      <div class="icon icon--facebook"></div>
      <div class="icon icon--twitter"></div>
      <div class="icon icon--instagram"></div>
    </div>
    <p class="copyright--text">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Francis KHALED KHODJA</a>.
    </p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
